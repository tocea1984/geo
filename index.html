<!DOCTYPE html>
<html>

<head>
  <title>HTML5 API. GeoLocation</title>
  <meta charset="utf-8" />
  <style>
  	div#d{
  		width: 600px;
  		height: 400px;
  		border:  1px solid black;
  		border-radius: 20px;
  	}
  </style>

</head>

<body>
  <div id="d"> </div>
  <script src="http://maps.google.com/maps/api/js"></script>
  <script>
  var d = document.getElementById("d");
  //API Google Map
  
  var options = {
  	zoom: 13,
  	mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(d,options)

  function sucess(position){
  	//преобразования долготы и ширины в специальный формат google!
  	var loc = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  	map.setCenter(loc);
  	var label = new google.maps.InfoWindow();
  	label.setContent("Вы здесь!");
  	label.setPosition(loc);
  	label.open(map);
  	//d.innerHTML = "Ваши координаты широта "+position.coords.latitude+"долгота "+position.coords.longitude+"  точность определения "+position.coords.accuracy+" speed "+position.coords.speed; 
  }
 function error(err){

 }
  navigator.geolocation.getCurrentPosition(sucess, error)

  </script>
</body>

</html>
